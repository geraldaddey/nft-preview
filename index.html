<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="container">
    <div>
      <img
        src="images/image-equilibrium.jpg"
        alt="active state pic"
        width="250px"
        class="center"
      />

      <p id="textcontainer">
        Equilibrium #3429 <br /><br />
        <span style="color: rgb(61, 101, 134)">
          Our Equilibrium collection promotes balance and calm.
        </span>
        <br /><br />

        <img
          src="/images/icon-ethereum.svg"
          alt="ethereum icons"
          id="imagestyle"
        />

        <span id="newtextcontainer"> 0.042 ETH </span>

        <img
          src="/images/icon-clock.svg"
          alt="clock icon"
          id="clockiconstyle"
        />
        <span style="position: relative; right: -175px"> 3 days left </span>
      </p>

      <hr id="linestyle" />
      <p style="margin-left: 10px">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" id="namestyle">Your Name Here</a>.
      </p>
    </div>
  </body>
</html>
