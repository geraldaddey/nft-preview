<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="card-container">
        <img src="/images/image-equilibrium.jpg" alt="" />
        <img src="/images/icon-view.svg" alt="" id="eye" />
      </section>

      <div>
        <h4>Equilibrium #3429</h4>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <img src="/images/icon-ethereum.svg" alt="" />

        <span> 0.041 ETH </span>

        <img src="/images/icon-clock.svg" alt="" />

        <span> 3 days left </span>
      </div>

      <hr class="linestyle" />

      <img src="/images/image-avatar.png" alt="" id="avatar" />

      <p><span> Creation by</span> Gerald Addey</p>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
